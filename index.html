<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><script defer="defer" src="main.js"></script>
  </head>
  <body>
  <div class="container">
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <h1>RSS агрегатор</h1>
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p> 
        <input class="form-contrtol" id="inputLink" name="link" placeholder="Ссылка RSS"> 
        <button type="submit">Добавить</button>
        <div id="linkHelpBlock" class="form-text">Пример: https://ru.hexlet.io/lessons.rss</div>
      </div>
    </form>
  </div>
  <div></div>
    <script src="main.js"></script>
  </body>
</html>
